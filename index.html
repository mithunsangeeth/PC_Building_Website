        /* Style for the typing cursor */
        .typing-cursor {
            display: inline-block;
            width: 8px; /* Width of the cursor */
            height: 1.2em; /* Height relative to font size */
            background-color: #333; /* Cursor color */
            animation: blink 0.7s infinite;
            margin-left: 3px;
            vertical-align: bottom;
        }

        /* Blinking animation for the cursor */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

         /* Style the main content section for better visual hierarchy */

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Craft your perfect machine, component by component.";
            const targetElement = document.getElementById('typing-text');
            const typingSpeed = 50;
            let charIndex = 0;
            function type() {
                if (charIndex < text.length) {
                    targetElement.textContent += text.charAt(charIndex);
                    charIndex++;
                    setTimeout(type, typingSpeed);
                }
            }
            type();
        });
    </script>
